<div class='panel-body'>
  <div class='row'>
    <table class='table table-striped'>
      <tbody>
        <tr>
          <td>Name</td>
          <td><input type='text' [(ngModel)]='properties.name' class='form-control'></td>
        </tr>
        <tr>
          <td>WCS_SEONAME</td>
          <td><input type='text' [(ngModel)]='properties.wcsSeoname' class='form-control'></td>
        </tr>
        <tr>
          <td>Url</td>
          <td>{{properties.url}}</td>
        </tr>
        <tr>
          <td>WCS_IDENTIFIER</td>
          <td>{{properties.wcsIdentifier}}</td>
        </tr>
        <tr>
          <td>Short Description</td>
          <td><input type='text' [(ngModel)]='properties.shortDescription' class='form-control'></td>
        </tr>
        <tr>
          <td>Long Descripition</td>
          <td><input type='text' [(ngModel)]='properties.longDescription' class='form-control'></td>
        </tr>
        <tr>
          <td>Allow Products</td>
          <td><input type='checkbox' [(ngModel)]='properties.allowProducts'></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class='panel-footer'>
  <div class='col-md-2'>CMS ID: {{properties.id}}</div>
  <div class='col-md-2'>WCS ID: {{properties.id}}</div>
  <div class='col-md-2'><button class='btn btn-primary'>Save</button></div>
  <div class='col-md-2'><button class='btn btn-primary'>Cancel</button></div>
</div>
